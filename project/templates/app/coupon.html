{% extends 'app/base.html' %}

{% block title%}Blogz Page{% endblock %}

{% block body %} 
<div class ="container my-3"> 
<h3>Add Coupon</h3>
<form  method = "post" action="" enctype = 'multipart/form-data'>
    {% csrf_token %}
  <div class="container">

  <div class="mb-2">
    <label for="name" class="form-label">coupon</label>
    <input type="text" class="form-control" id="couponid" name = "coupon_name">
  </div>


  <div class="mb-2">
    <label for="categorylabel" class="form-label">Category</label>
    <div>
    <select id="categories" name="category">
        {% for value in getall_category %}
        <option value={{value}}>{{value}}</option>
        {% endfor %}
      </select>
    </div>

  </div>

  <div class="mb-2">
    <label for="start_Date" class="form-label">Start Date</label>
    <input type="date" class="form-control" id="startid" name = "start_date_name">
  </div>

  <div class="mb-2">
    <label for="start_time" class="form-label">Start time</label>
    <input type="time" class="form-control" id="start_time_id" name = "start_time_name">
  </div>

  <div class="mb-2">
    <label for="end_Date" class="form-label">End Date</label>
    <input type="date" class="form-control" id="end_id" name = "end_date_name">
  </div>

  <div class="mb-2">
    <label for="end_time" class="form-label">End time</label>
    <input type="time" class="form-control" id="end_time_id" name = "end_time_name">
  </div>
<button type="submit" class="btn btn-primary">Submit</button>
<div>

</div>
</form>
</div>
{% endblock body %}
